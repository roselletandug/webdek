<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - DekoRista</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-side {
            background-color: #14143b;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .left-side h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .left-side h2 {
            font-weight: normal;
            font-size: 1.2rem;
        }
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
            padding-right: 30px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #888;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="overlay"></div>
            <div class="text-content">
                <img src="img/deko.png" alt="DekoRista Logo" width="600" />
            </div>
        </div>
        <div class="right-side">
            <div class="form-container">
                <form id="forgot-password-form" action="forgot_password.php" method="POST" autocomplete="off">
                    <h2>Forgot Password</h2>
                    <label for="email">Enter your email address:</label>
                    <input type="email" id="email" name="email" required />
                    <label for="new-password">New Password:</label>
                    <div class="password-container">
                        <input type="password" id="new-password" name="new_password" required />
                        <span class="toggle-password" toggle="#new-password"><i class="fas fa-eye-slash"></i></span>
                    </div>
                    <label for="confirm-password">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm_password" required />
                        <span class="toggle-password" toggle="#confirm-password"><i class="fas fa-eye-slash"></i></span>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/forgot_password.js"></script>
</body>
</html>
